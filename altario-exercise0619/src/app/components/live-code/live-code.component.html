<div class="container text-center my-3" *ngIf="state.live">
    <div class="row pb-2">
        <div class="col-md-2 col-12 mx-auto">
            <span class="dot"></span>
            <strong>LIVE</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-12 mx-auto">
            <span class="form-control">YOUR CODE: <strong>{{state.code}}</strong></span>
        </div>
    </div>
</div>
